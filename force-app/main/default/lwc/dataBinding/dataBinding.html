<template>
    <lightning-card title="One way data binding" icon-name="custom:custom1">
        <div class="slds-p-around_medium">
            <h1>My full name is {fullname}</h1>
            <h1>I live in {City}</h1>
            <h1>My age is {Age}</h1>
        </div>
    </lightning-card>

    <lightning-card title="Two way data binding" icon-name="custom:custom1">
        <div class="slds-p-around_medium">
         <lightning-input 
            type="text" 
            name="title" 
            label="What does Shubham Love?" 
            value={title}
            onkeyup={changeHandler}
         >
         </lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <p>What does Shubham Love? {title}</p>
        </div>
    </lightning-card>
</template>
